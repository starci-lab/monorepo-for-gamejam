        NEAR_ADMIN_ACCOUNT_ID_MAINNET: ${{ secrets.NEAR_ADMIN_ACCOUNT_ID_MAINNET }}
        NEAR_CREATOR_PRIVATE_KEY_TESTNET: ${{ secrets.NEAR_CREATOR_PRIVATE_KEY_TESTNET }}
        NEAR_CREATOR_ACCOUNT_ID_TESTNET: ${{ secrets.NEAR_CREATOR_ACCOUNT_ID_TESTNET }}
        NEAR_CREATOR_PRIVATE_KEY_MAINNET: ${{ secrets.NEAR_CREATOR_PRIVATE_KEY_MAINNET }}
        NEAR_CREATOR_ACCOUNT_ID_MAINNET: ${{ secrets.NEAR_CREATOR_ACCOUNT_ID_MAINNET }}

      run: docker compose -f .docker/production.yaml -p cifarm-api up --build -d 
  