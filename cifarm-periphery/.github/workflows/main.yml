        NEAR_NFT_BURNER_PRIVATE_KEY_MAINNET: ${{ secrets.NEAR_NFT_BURNER_PRIVATE_KEY_MAINNET }}
        NEAR_NFT_BURNER_ACCOUNT_ID_MAINNET: ${{ secrets.NEAR_NFT_BURNER_ACCOUNT_ID_MAINNET }}
        NEAR_NFT_UPDATER_PRIVATE_KEY_TESTNET: ${{ secrets.NEAR_NFT_UPDATER_PRIVATE_KEY_TESTNET }}
        NEAR_NFT_UPDATER_ACCOUNT_ID_TESTNET: ${{ secrets.NEAR_NFT_UPDATER_ACCOUNT_ID_TESTNET }}
